version: '3.8'

services:
  # ==========================================
  # Database Layer
  # ==========================================

  postgres:
    image: postgres:15-alpine
    container_name: netflix-postgres
    environment:
      POSTGRES_USER: netflix
      POSTGRES_PASSWORD: netflix_password
      POSTGRES_DB: netflix
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./02-modelagem-dados/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    networks:
      - netflix-network

  cassandra:
    image: cassandra:4.1
    container_name: netflix-cassandra
    environment:
      MAX_HEAP_SIZE: 2G
      HEAP_NEWSIZE: 400M
    ports:
      - "9042:9042"
    volumes:
      - cassandra_data:/var/lib/cassandra
    networks:
      - netflix-network

  redis:
    image: redis:7-alpine
    container_name: netflix-redis
    command: redis-server --maxmemory 2gb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - netflix-network

  # ==========================================
  # Messaging Layer
  # ==========================================

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: netflix-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    volumes:
      - zookeeper_data:/var/lib/zookeeper
    networks:
      - netflix-network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: netflix-kafka
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
      KAFKA_NUM_PARTITIONS: 10
      KAFKA_COMPRESSION_TYPE: snappy
      KAFKA_LOG_RETENTION_HOURS: 168  # 7 days
    ports:
      - "9092:9092"
      - "29092:29092"
    volumes:
      - kafka_data:/var/lib/kafka/data
    networks:
      - netflix-network

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: netflix-kafka-ui
    depends_on:
      - kafka
    environment:
      KAFKA_CLUSTERS_0_NAME: netflix-cluster
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    ports:
      - "8080:8080"
    networks:
      - netflix-network

  # ==========================================
  # Workflow Orchestration
  # ==========================================

  airflow-webserver:
    image: apache/airflow:2.7.3-python3.11
    container_name: netflix-airflow-webserver
    depends_on:
      - postgres
      - redis
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://netflix:netflix_password@postgres:5432/airflow
      AIRFLOW__CORE__FERNET_KEY: 'fernet_key_here_replace_with_actual_key'
      AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
      AIRFLOW__API__AUTH_BACKENDS: 'airflow.api.auth.backend.basic_auth'
      _AIRFLOW_DB_UPGRADE: 'true'
      _AIRFLOW_WWW_USER_CREATE: 'true'
      _AIRFLOW_WWW_USER_USERNAME: airflow
      _AIRFLOW_WWW_USER_PASSWORD: airflow
    volumes:
      - ./03-ingestao-processamento/dags:/opt/airflow/dags
      - airflow_logs:/opt/airflow/logs
      - airflow_plugins:/opt/airflow/plugins
    ports:
      - "8081:8080"
    command: webserver
    networks:
      - netflix-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  airflow-scheduler:
    image: apache/airflow:2.7.3-python3.11
    container_name: netflix-airflow-scheduler
    depends_on:
      - postgres
      - airflow-webserver
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://netflix:netflix_password@postgres:5432/airflow
      AIRFLOW__CORE__FERNET_KEY: 'fernet_key_here_replace_with_actual_key'
    volumes:
      - ./03-ingestao-processamento/dags:/opt/airflow/dags
      - airflow_logs:/opt/airflow/logs
      - airflow_plugins:/opt/airflow/plugins
    command: scheduler
    networks:
      - netflix-network

  # ==========================================
  # Storage (MinIO as S3 alternative)
  # ==========================================

  minio:
    image: minio/minio:latest
    container_name: netflix-minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - netflix-network

  # ==========================================
  # Monitoring
  # ==========================================

  prometheus:
    image: prom/prometheus:latest
    container_name: netflix-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - netflix-network

  grafana:
    image: grafana/grafana:latest
    container_name: netflix-grafana
    depends_on:
      - prometheus
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_INSTALL_PLUGINS: redis-datasource
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    networks:
      - netflix-network

  # ==========================================
  # Analytics Consumer
  # ==========================================

  analytics-consumer:
    build:
      context: .
      dockerfile: Dockerfile.analytics
    container_name: netflix-analytics-consumer
    depends_on:
      - kafka
      - redis
      - postgres
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      REDIS_HOST: redis
      REDIS_PORT: 6379
      POSTGRES_CONN_STR: postgresql://netflix:netflix_password@postgres:5432/netflix
    volumes:
      - ./07-analytics-metricas:/app
    networks:
      - netflix-network
    restart: unless-stopped

  # ==========================================
  # Nginx (API Gateway + CDN)
  # ==========================================

  nginx:
    image: nginx:alpine
    container_name: netflix-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
      - nginx_cache:/var/cache/nginx
    networks:
      - netflix-network
    depends_on:
      - minio

networks:
  netflix-network:
    driver: bridge

volumes:
  postgres_data:
  cassandra_data:
  redis_data:
  zookeeper_data:
  kafka_data:
  minio_data:
  airflow_logs:
  airflow_plugins:
  prometheus_data:
  grafana_data:
  nginx_cache:
